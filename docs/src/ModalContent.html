<div class="content">
  <p>Here is some modal content.</p>
  <button on:click="closeModal('dismiss', 'It got dismissed.')">Dismiss Modal</button>
  <button on:click="closeModal('close', `It's come to a close.`)">Close Modal</button>
</div>

<script>
export default {
  methods: {
    closeModal (method, message) {
      this.fire(`modal.${method}`, message)
    }
  }
}
</script>

.content {
  background: white;
  padding: 30px;
  margin: 50px 10px;
  border-radius: 4px;
}
</style>
